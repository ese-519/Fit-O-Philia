<template name="videoPlayer">
    <div class="row">
        <div class="large-12 columns">
            <h5>{{videoName}}</h5>
        </div>
    </div>
    <div class="row" >
        <div class="small-3 large-3 columns">.</div>
        <div class="small-6 large-6 columns">
            <div id="videoHolder">
            </div> 
        </div>
        <div class="small-3 large-3 columns">.</div>   
    </div>
    <div class="row">
        <div class="large-2 columns">.</div>
        <div class="large-8 columns">
            <ul class="stack-for-small round secondary button-group text-center">
                <li><a href="#" id="playlist" class='button'>Back to Video List</a></li>
            </ul>
        </div>
        <div class="large-2 columns">.</div>
    </div>
    <!-- <div class="row">
        <div class="large-4 columns">.</div>
        <div class="large-4 columns">
            <a href="#" id="playlist" class="radius button">PlayList</a>
        </div>
        <div class="large-4 columns">.</div>
    </div> -->
</template>
